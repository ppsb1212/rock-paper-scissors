<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button class="js-rock move-button"><img src="images/rock.png" alt=""></button>
  <button class="js-paper move-button"><img src="images/paper.png" alt=""></button>
  <button class="js-scissors move-button"><img src="images/scissors.png" alt=""></button>
  <div class="js-result result"></div>
  <div class="js-option option"></div>
  <div class="js-score score"></div>
  <button class="js-reset reset-button">Reset Score</button>
  <button class="js-auto-play auto-play-button">Auto Play</button>
  
  <script src="scripts.js"></script>
</body>
</html>
